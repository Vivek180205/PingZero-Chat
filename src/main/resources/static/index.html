<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PingZero Chat</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>

<div id="app">
    <div id="loginSection">
        <div class="login-container">
            <h2>Login</h2>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>

            <button onclick="login()" class="login-btn">SIGN IN</button>

            <div class="extra-links">
                <p>Don't have an account? <span onclick="showSignUp()">Sign Up</span></p>
            </div>
        </div>
    </div>

    <div id="signUpSection" style="display:none;">
        <div class="login-container">
            <h2>Sign Up</h2>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="Enter password">
            </div>

            <button onclick="signUp()" class="login-btn">SIGN UP</button>

            <div class="extra-links">
                <p>Already have an Account ? <span onclick="showLogin()">Sign In</span></p>
            </div>
        </div>
    </div>

    <div id="chatSection" style="display:none;">

        <header>
            PingZero Chat ðŸš€
        </header>

        <div id="chat">
            <div id="typingIndicator" style="color: gray; font-size: 14px;"></div>
        </div>

        <div id="inputArea">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>


    </div>

</div>

<script src="/js/app.js"></script>

</body>
